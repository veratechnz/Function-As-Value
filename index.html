	//Here we have 2 functions and hawaiianTranslator is passed as
	//a function to sayIt. This function 'hawaiianTranslator' can then be 
	//manipulated within sayIt by being assigned to the new variable of
	//phrase and then given a argument of 'Hello'.
	//'Aloha' is alerted to the screen. 

	function sayIt(translator) {
		var phrase = translator('Hello');
		alert(phrase);
	}

	function hawaiianTranslator(word){
		if(word === 'Hello') return 'Aloha';
		if (word === 'Goodbye') return 'Ceeya';
	}

	sayIt(hawaiianTranslator);
	</script>
